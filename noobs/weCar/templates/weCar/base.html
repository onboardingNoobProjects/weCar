<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">

<title>{% block title %}WeCar{% endblock %}</title>

{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'/>
<link rel="stylesheet" type="text/css" href="{% static 'deal/style.css' %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>

<body>


  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type='button' class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"> </span>
              <span class="icon-bar"> </span>
                <span class="icon-bar"> </span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}">WeCar</a>
      </div>

      <!-- items -->
  <div class="collapse navbar-collapse" id="topNavBar">

    <ul class="nav navbar-nav">
      <li class="active">
         <a href="{% url 'index' %}">
         <span class="glyphicon glyphicon-gift" aria-hidden="true"></span>&nbsp;Deals
         </a>
      </li>

      <li class="">
          <a href="{% url 'deal-add' %}">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Deal
          </a>
      </li>

     </ul>

     <form class="navbar-form navbar-left" role="search" action="" method="get" accept-charset="utf-8">
       <div class="form-group">
          <input type="text" class="form-control" name="q" value="{{ request.GET.q }}" placeholder="Search...">
       </div>
       <button type= "submit" class="btn btn-default">Search</button>
     </form>

     <ul class="nav navbar-nav navbar-right">

       {% if user.is_authenticated %}
         <li class="">
             <a href="{% url 'logout' %}">
             <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
             </a>
         </li>
       {% else %}
         <li class="">
             <a href="{% url 'login' %}">
             <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Login
             </a>
         </li>
       {% endif %}
     </ul>
  </div>

    </div>
  </nav>

{% block body %}

{% endblock %}
</body>

</html>
