{% extends 'weCar/base.html' %}

{% block body %}


  {%if all_deals %}
      <h3> Here are the deals</h3>
      <ul>
          {% for deal in all_deals %}

          <div class="col-sm-4 col-lg-2">
            <div class="thumbnail" style="height:300px;">
                <a href="{% url 'detail' deal.id %}">
                    <img src="{{ deal.pic }}" class="img-responsive">
                </a>
                <div class="caption">
                    <h2>{{ deal.title }}</h2>
                    <h4>{{ deaL.price }}</h4>

                    <!-- View Details -->
                    <a href="{% url 'detail' deal.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                    <!-- Delete Album -->
                    <form action="{% url 'deal-delete' deal.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="deal_id" value="{{ deal.id }}" />
                        <button type="submit" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </form>

                </div>
            </div>
          </div>
